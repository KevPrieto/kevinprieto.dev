<svg width="1200" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background matching site theme -->
  <rect width="1200" height="1200" fill="#0a0a0c"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background gradient overlay -->
  <rect width="1200" height="1200" fill="url(#bgGrad)"/>
  
  <!-- Shield icon (main symbol) -->
  <path d="M 600 250 L 800 320 L 800 550 Q 800 700 600 850 Q 400 700 400 550 L 400 320 Z" 
        fill="url(#shieldGrad)" stroke="#60a5fa" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Lock icon inside shield -->
  <rect x="540" y="520" width="120" height="140" rx="12" 
        fill="#0a0a0c" stroke="#334155" stroke-width="8"/>
  
  <!-- Lock shackle -->
  <path d="M 545 520 Q 545 450 600 450 Q 655 450 655 520" 
        fill="none" stroke="#0a0a0c" stroke-width="24" stroke-linecap="round"/>
  
  <!-- Keyhole or checkmark -->
  <path d="M 560 590 L 590 620 L 650 560" 
        stroke="#22c55e" stroke-width="18" fill="none" 
        stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Main text -->
  <text x="600" y="980" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="120" font-weight="700" fill="#f8fafc" text-anchor="middle" 
        letter-spacing="-2">AuthFlow</text>
  
  <!-- Subtitle -->
  <text x="600" y="1070" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="42" fill="#94a3b8" text-anchor="middle" 
        letter-spacing="1">Auth • RBAC • Multi-tenant</text>
</svg>
